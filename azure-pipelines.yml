name: '$(BuildID).$(date:yyMMdd)'

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - content/.attachments/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  versionNumber: '0.1.$(Build.BuildNumber)'
  qaEnvironment: 'cns-site-qa'
  prodEnvironment: 'cns-site-prod'

stages:
- stage: build
  displayName: Build
  jobs:
  - job: Build
    steps:
    - task: CmdLine@2
      inputs:
        script: 'git submodule update --init --recursive'
        workingDirectory: '$(build.sourcesDirectory)'

    - task: CmdLine@2
      displayName: 'install node modules'
      inputs:
        script: 'yarn install'

    - task: CmdLine@2
      displayName: 'webpack'
      inputs:
        script: 'yarn run build'

    - task: Docker@0
      displayName: 'Run hugo'
      inputs:
        containerRegistryType: 'Container Registry'
        action: 'Run an image'
        imageName: 'klakegg/hugo:0.80.0-ext-ubuntu'
        volumes: |
          $(build.sourcesDirectory):/src
        detached: false

    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(build.sourcesDirectory)/public'
        Contents: '**'
        TargetFolder: '$(build.binariesDirectory)'

    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(build.sourcesDirectory)/content/.attachments'
        Contents: '**'
        TargetFolder: '$(build.binariesDirectory)/.attachments'

    - task: CmdLine@2
      inputs:
        script: 'echo $(versionNumber)>$(build.binariesDirectory)/version.txt'
      displayName: 'write version file'

    - task: PublishPipelineArtifact@1
      inputs:
        ArtifactName: 'drop'
        targetPath: '$(Pipeline.Workspace)'

- stage: qa
  displayName: qa
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  dependsOn:
  - build
  jobs:
  - deployment: qadeploy
    displayName: qaDeploy
    timeoutInMinutes: 10
    cancelTimeoutInMinutes: 1
    environment: $(qaEnvironment)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: FtpUpload@2
            inputs:
              credentialsOption: 'serviceEndpoint'
              serverEndpoint: 'cns_site_qa_ftp'
              rootDirectory: '$(Pipeline.Workspace)/drop/b'
              filePatterns: '**'
              remoteDirectory: '/'
              clean: false
              cleanContents: false
              preservePaths: true
              trustSSL: false